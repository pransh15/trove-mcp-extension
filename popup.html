<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-weight: 600;
      color: #212529;
      font-size: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e9ecef;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .main-form {
      display: none;
    }
    
    .url-preview {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #6c757d;
      word-break: break-all;
      max-height: 60px;
      overflow: hidden;
    }
    
    .content-preview {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #495057;
      max-height: 80px;
      overflow: hidden;
      line-height: 1.4;
    }
    
    .content-info {
      font-size: 11px;
      color: #6c757d;
      text-align: center;
      margin-bottom: 16px;
      padding: 6px;
      background: #e9ecef;
      border-radius: 4px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #495057;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.15s ease-in-out;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }
    
    .tag-suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    
    .tag-suggestion {
      background: #e9ecef;
      border: none;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    
    .tag-suggestion:hover {
      background: #667eea;
      color: white;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5a6fd8;
    }
    
    .btn-primary:disabled {
      background: #adb5bd;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d1edff;
      color: #0c5460;
      border: 1px solid #b8daff;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .keyboard-hint {
      font-size: 11px;
      color: #6c757d;
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e9ecef;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">T</div>
    <div class="title">Save to Trove</div>
  </div>
  
  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div>Analyzing page content...</div>
  </div>
  
  <!-- Main Form (hidden initially) -->
  <div id="mainForm" class="main-form">
    <div class="url-preview" id="urlPreview">Loading...</div>
    
    <div class="content-preview" id="contentPreview">Extracting content...</div>
    
    <div class="content-info" id="wordCount">Analyzing...</div>
    
    <div class="form-group">
      <label for="tags">Additional Tags (optional)</label>
      <input type="text" id="tags" placeholder="e.g. tutorial, reference, important">
      <div class="tag-suggestions">
        <button class="tag-suggestion" data-tag="tutorial">tutorial</button>
        <button class="tag-suggestion" data-tag="reference">reference</button>
        <button class="tag-suggestion" data-tag="documentation">docs</button>
        <button class="tag-suggestion" data-tag="important">important</button>
      </div>
      <div style="font-size: 11px; color: #6c757d; margin-top: 4px;">
        ðŸ’¡ AI will automatically generate relevant tags based on content
      </div>
    </div>
    
    <div class="buttons">
      <button class="btn-secondary" id="cancelBtn">Cancel</button>
      <button class="btn-primary" id="saveBtn">Save Link</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="keyboard-hint">
      ðŸ’¡ Tip: Use Cmd+Shift+S to quickly save links
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
